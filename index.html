<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    
</body>
<script>
    let flowers = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255, 220, 220);
    }
    
    function draw() {
        background(255, 220, 220);
        // Dibujar el texto "Para: Naara" con estilo de regalo
        textSize(20);
        textAlign(CENTER, CENTER);
        fill(200, 0, 200); // Color rojo para un aspecto festivo
        textFont("cursive"); // Utiliza una fuente cursiva
        stroke(255); // Color del contorno del texto
        strokeWeight(3); // Grosor del contorno del texto
        text('Te programé flores amarillas infinitas<3', width / 2, 50);
        noStroke();

        for (let i = 0; i < flowers.length; i++) {
            flowers[i].update();
            flowers[i].display();
        }

        // Probabilidad de crear nuevas flores (ajustada para menos densidad)
        if (random(1) < 0.02) {
            let x = random(width);
            flowers.push(new Flower(x, 0));
        }
    }

    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        update() {
            this.y += 1; // Velocidad de caída
            if (this.y > height) {
                this.y = 0; // Reiniciar la posición cuando la flor cae fuera de la pantalla
                this.x = random(width); // Posición aleatoria en el eje x
            }
        }

        display() {
            // Tallo verde
            fill(0, 128, 0);
            rect(this.x - 1, this.y, 2, 50);
            
            // Pétalos amarillos (ajustados para ser más pequeños)
            fill(255, 255, 0);
            for (let angle = 0; angle < TWO_PI; angle += PI / 3) {
                let petalX = this.x + cos(angle) * 15;
                let petalY = this.y + sin(angle) * 15;
                ellipse(petalX, petalY, 10, 10);
            }
            
            // Centro marrón
            fill(139, 69, 19);
            ellipse(this.x, this.y, 10, 10);
        }
    }
</script>
</html>
