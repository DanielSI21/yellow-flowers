<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    
</body>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255, 220, 220);
        
        // Dibujar el texto "Para: Naara" con estilo de regalo
        textSize(30);
        textAlign(CENTER, CENTER);
        fill(200, 0, 200); // Color rojo para un aspecto festivo
        textFont("cursive"); // Utiliza una fuente cursiva
        stroke(255); // Color del contorno del texto
        strokeWeight(3); // Grosor del contorno del texto
        text('Te programé unas flores amarillas<3', width / 2, 50);
        noStroke();
        
        // Dibujar flores amarillas
        for (let i = 0; i < 25; i++) {
            let x = random(width);
            let y = random(100, height - 100);
            drawFlower(x, y);
        }
    }
    
    function drawFlower(x, y) {
    // Tallo verde
    fill(0, 128, 0);
    rect(x - 2, y, 4, 100);
    
    // Pétalos amarillos
    fill(255, 255, 0);
    for (let angle = 0; angle < TWO_PI; angle += PI / 3) {
        let petalX = x + cos(angle) * 30;
        let petalY = y + sin(angle) * 30;
        let petalWidth = random(15, 25); // Ancho del pétalo aleatorio
        let petalHeight = random(15, 25); // Altura del pétalo aleatoria
        ellipse(petalX, petalY, petalWidth, petalHeight);
    }
    
    // Centro marrón
    fill(139, 69, 19);
    ellipse(x, y, 20, 20);
}
</script>
</html>
